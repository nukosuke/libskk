name: CI

on:
  push:
    paths:
      - "**.c"
      - "**.h"
      - "**.vala"
  pull_request:
    paths:
      - "**.c"
      - "**.h"
      - "**.vala"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: 3.x
    - run: pip install meson ninja
    - run: meson setup builddir/
      env:
        CC: gcc
    - run: meson test -C builddir/ -v
